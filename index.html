<html>

<head>

    <meta charset="UTF-8">
    <!-- define o alfabeto com caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/teste1.css">
    <!-- vai buscar os ficheiros css -->

</head>

<body>


    <div class="container-fluid">
       
        <div id="startPage" class="row">
        <!-- para utilizar o metodo das colunas e necessario criar uma div "row" -->
            <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">

                <h1>Bem-vindo</h1><br>
                <label>Inserir a pesquisa</label><br>
                <input type="text" name="pesquisa" id="pesquisa">
                <button id="executa_pesquisa">Ir</button>


            </div>
        </div>

        <div id=mainPage>
            <div id="bookContainer" class="row">
                 <div class="livro col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2"> 
                    <img id="image">
                    <h1 id="title"></h1>
                    <b id="author"></b>
                    <br><br>
                    <div class="text bg-warning"> 
                        <p id="descricao"></p>
                    </div> 

                    <button id="buttonLike" data-Opinion="Gostou" class="btn btn-default btn-sm btn btn-success btn-lg">
                         <span class="glyphicon glyphicon-thumbs-up"></span> Gosto</button> 
                    <button id="buttonDislike" data-Opinion="Não Gostou" class=" btn btn-default btn-sm btn btn-danger btn-lg">
                         <span class="glyphicon glyphicon-thumbs-down"></span> Não Gosto</button> 
                    <br>
                    <a id="link" target="_blank">Mais Info</a>
                    <!-- target _blank faz com que ele abra uma nova pagina quando se clica no link -->
                 </div> 
            </div>
        </div>

        <div id="endPage" class="row">
            
            <h1>Chegámos ao fim</h1>
            <br>
            <table id="livrosLiked">
                <thead>
                    <tr>
                        <th>Livros que gostou:</th>
                    </tr>
                </thead>
                <tbody>
                    

                </tbody>

            </table>
                <div id="contadorLikes">
                    <p> Total: 
                        <label id="likes"></label>
                    </p>
                    <table id="livrosDisliked">
                        <thead>
                            <tr>
                                <th>Livros que não gostou:</th>
                            </tr>
                        </thead>
                        <tbody>
                            

                        </tbody>

                    </table>

                    <p> Total: 
                    <label id="dislikes"></label>
                    </p>
                    <br><br>
               
                </div>

            <label>Nova pesquisa</label><br>
            <input type="text" name="novapesquisa" id="novapesquisa">
            <button id="executa_nova_pesquisa">Ir</button>
               
     
        </div>
        
    </div>

    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <!-- vai ler o ficheiro jquery-3.2.1 -->

    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script type="text/javascript" src="script2.js"></script>
    <!-- vai ler o ficheiro script -->


</body>

</html>
